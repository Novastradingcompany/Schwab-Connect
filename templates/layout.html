<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Nova Dashboard" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <body>
    <div class="bg-grid"></div>
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">N</div>
        <div>
          <div class="brand-title">Nova Schwab</div>
          <div class="brand-sub">Options dashboard</div>
        </div>
      </div>
      {% if session.get("authed") %}
        <nav class="nav">
          <a class="nav-link" href="{{ url_for('index') }}">Overview</a>
          <a class="nav-link" href="{{ url_for('options_chain') }}">Options Chain</a>
          <a class="nav-link" href="{{ url_for('watchlist') }}">Watchlist</a>
          <a class="nav-link" href="{{ url_for('tickets') }}">Tickets</a>
          <a class="nav-link" href="{{ url_for('risk_dashboard') }}">Risk</a>
          <a class="nav-link" href="{{ url_for('options_open') }}">Open Options</a>
          <a class="nav-link" href="{{ url_for('summary') }}">Summary</a>
          <a class="nav-link" href="{{ url_for('tools') }}">Tools</a>
          <a class="nav-link" href="{{ url_for('positions') }}">Positions</a>
          <a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a>
          <a class="nav-link" href="{{ url_for('nova_chat') }}">Nova</a>
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </nav>
      {% endif %}
    </header>
    <main class="page">
      {% if schwab_banner %}
        <div class="banner">
          Schwab issue: {{ schwab_banner.error }}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
